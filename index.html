<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedido de Camisa - EsportePremium</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    header {
      width: 100%;
      background-color: #000000;
      color: #FFD700;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    form {
      background: #111111;
      color: white;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 90%;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #FFD700;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #000000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #e6c200;
    }
    img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,215,0,0.4);
    }
    table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #FFD700;
      text-align: center;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>EsportePremium - Pedido de Camisa</h1>
  </header>
  <form id="pedidoForm">
    <label for="nome">Nome:</label>
    <input name="nome" id="nome" required>

    <label for="modelo">Modelo:</label>
    <select name="modelo" id="modelo" onchange="atualizarImagem()">
      <option>Flamengo 23/24</option>
      <option>Palmeiras 23/24</option>
      <option>Brasil Retro 2002</option>
      <option>Real Madrid 23/24</option>
      <option>Outros</option>
    </select>

    <label for="tamanho">Tamanho:</label>
    <select name="tamanho" id="tamanho">
      <option>P</option>
      <option>M</option>
      <option>G</option>
      <option>GG</option>
    </select>

    <label for="personalizacao">Personaliza√ß√£o:</label>
    <input name="personalizacao" id="personalizacao">

    <label for="observacoes">Observa√ß√µes:</label>
    <textarea name="observacoes" id="observacoes"></textarea>

    <img id="previewImagem" src="/imagens/flamengo.jpg" alt="Imagem da camisa" />

    <button type="button" onclick="adicionarPedido()">Novo Pedido</button>
    <button type="button" onclick="finalizarPedidos()">Finalizar e Enviar</button>
  </form>

  <div id="tabelaPedidos" style="max-width: 900px; width: 100%;"></div>

  <script>
    const pedidos = [];
    const imagensPorModelo = {
      "Flamengo 23/24": "/imagens/flamengo.jpg",
      "Palmeiras 23/24": "/imagens/palmeiras.jpg",
      "Brasil Retro 2002": "/imagens/brasil.jpg",
      "Real Madrid 23/24": "/imagens/realmadrid.jpg",
      "Outros": "/imagens/outros.jpg"
    };

    function atualizarImagem() {
      const modelo = document.getElementById('modelo').value;
      const imgPath = imagensPorModelo[modelo] || '/imagens/outros.jpg';
      document.getElementById('previewImagem').src = imgPath;
    }

    function adicionarPedido() {
      const nome = document.getElementById('nome').value;
      const modelo = document.getElementById('modelo').value;
      const tamanho = document.getElementById('tamanho').value;
      const personalizacao = document.getElementById('personalizacao').value;
      const observacoes = document.getElementById('observacoes').value;

      if (!nome || !modelo || !tamanho) {
        alert('Preencha nome, modelo e tamanho.');
        return;
      }

      pedidos.push({ nome, modelo, tamanho, personalizacao, observacoes });
      renderTabela();

      document.getElementById('modelo').value = 'Flamengo 23/24';
      document.getElementById('tamanho').value = 'P';
      document.getElementById('personalizacao').value = '';
      document.getElementById('observacoes').value = '';
      atualizarImagem();
    }

    function renderTabela() {
      const tabelaDiv = document.getElementById('tabelaPedidos');
      if (pedidos.length === 0) return tabelaDiv.innerHTML = '';

      let tabela = `<table><thead><tr><th>#</th><th>Modelo</th><th>Tamanho</th><th>Personaliza√ß√£o</th><th>Observa√ß√µes</th></tr></thead><tbody>`;
      pedidos.forEach((p, i) => {
        tabela += `<tr><td>${i + 1}</td><td>${p.modelo}</td><td>${p.tamanho}</td><td>${p.personalizacao}</td><td>${p.observacoes}</td></tr>`;
      });
      tabela += '</tbody></table>';

      tabelaDiv.innerHTML = tabela;
    }

    function finalizarPedidos() {
      if (pedidos.length === 0) {
        adicionarPedido();
        if (pedidos.length === 0) return;
      }

      const nome = pedidos[0].nome;
      const mensagem = pedidos.map((p, i) => {
        const linkImg = window.location.origin + (imagensPorModelo[p.modelo] || '');
        return `Camisa ${i + 1}:%0AModelo: ${p.modelo}%0ATamanho: ${p.tamanho}%0APersonaliza√ß√£o: ${p.personalizacao || '-'}%0AObserva√ß√µes: ${p.observacoes || '-'}%0AüñºÔ∏è Imagem: ${linkImg}`;
      }).join('%0A%0A');

      const whatsappLink = `https://wa.me/5531992537858?text=üõí Pedido de Camisas para ${nome}%0A%0A${mensagem}`;

      pedidos.forEach(p => {
        fetch('/api/pedido', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(p)
        });
      });

      window.location.href = whatsappLink;
    }

    window.onload = atualizarImagem;
  </script>
</body>
</html>
